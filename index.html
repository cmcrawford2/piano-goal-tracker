    <header>
      <select id="menu">
        <option value="none">Save or Read Piano</option>
        <option value="export">Export</option>
        <option value="import">Import</option>
      </select>
      <h1>
        Piano goal tracker:
        <span>Enter steps for goals by clicking on dots.</span>
      </h1>
      <div class="color-instructions">
        <label for="colorPicker">
          When a step is done, pick a color, then click on a key:
          <input type="color" id="colorPicker" />
        </label>
        <button onclick="resetKeys()">Reset</button>
      </div>
      <!-- The modal container -->
      <div id="resetModal" class="modal">
        <form id="resetForm" class="modal-content">
          <h2>Reset Confirmation</h2>
          <label for="resetColors">
            <input type="checkbox" id="resetColors" name="resetColors" />
            Reset Colors
          </label>
          <label for="resetText">
            <input type="checkbox" id="resetText" name="resetText" />
            Reset Text
          </label>
          <div class="modal-buttons">
            <button type="button" id="cancelReset">Cancel</button>
            <button type="submit" id="confirmReset">Reset</button>
          </div>
        </form>
      </div>
    </header>
